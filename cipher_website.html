<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Cipher - Encrypt & Decrypt Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 100, 255, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            padding: 15px;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.1); }
        }

        /* Enhanced particle system */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        .particle.cyan {
            background: #00ffff;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        }

        .particle.magenta {
            background: #ff00ff;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        }

        .particle.blue {
            background: #0066ff;
            box-shadow: 0 0 15px #0066ff, 0 0 30px #0066ff;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 5%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 3px; height: 3px; left: 15%; animation-delay: 3s; }
        .particle:nth-child(3) { width: 5px; height: 5px; left: 25%; animation-delay: 6s; }
        .particle:nth-child(4) { width: 2px; height: 2px; left: 35%; animation-delay: 9s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 45%; animation-delay: 12s; }
        .particle:nth-child(6) { width: 3px; height: 3px; left: 55%; animation-delay: 15s; }
        .particle:nth-child(7) { width: 6px; height: 6px; left: 65%; animation-delay: 18s; }
        .particle:nth-child(8) { width: 2px; height: 2px; left: 75%; animation-delay: 21s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 85%; animation-delay: 24s; }
        .particle:nth-child(10) { width: 3px; height: 3px; left: 95%; animation-delay: 27s; }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
                transform: translateY(95vh) rotate(18deg) scale(1);
            }
            95% {
                opacity: 1;
                transform: translateY(5vh) rotate(342deg) scale(1);
            }
            100% {
                transform: translateY(0vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Matrix-style digital rain */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }

        .matrix-column {
            position: absolute;
            top: -100px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            color: #00ffff;
            animation: matrixFall 10s linear infinite;
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
            background: rgba(5, 5, 15, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            border: 2px solid;
            border-image: linear-gradient(45deg, #00ffff, #ff00ff, #0066ff, #00ffff) 1;
            box-shadow: 
                0 0 80px rgba(0, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            z-index: 2;
            animation: containerGlow 4s ease-in-out infinite;
        }

        @keyframes containerGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 60px rgba(0, 255, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1),
                    0 20px 60px rgba(0, 0, 0, 0.5);
            }
            50% { 
                box-shadow: 
                    0 0 100px rgba(255, 0, 255, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1),
                    0 20px 60px rgba(0, 0, 0, 0.5);
            }
        }

        .header {
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.9) 0%, rgba(20, 0, 40, 0.9) 100%);
            color: #ffffff;
            text-align: center;
            padding: 60px 20px;
            position: relative;
            border-bottom: 3px solid;
            border-image: linear-gradient(90deg, #00ffff, #ff00ff) 1;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 255, 255, 0.1), 
                transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            color: transparent;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            animation: gradientText 3s ease-in-out infinite, titleFloat 6s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header p {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.4rem;
            font-weight: 400;
            opacity: 0.9;
            color: #00ffff;
            position: relative;
            z-index: 1;
            animation: textGlow 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #00ffff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }

        .main-content {
            padding: 50px 40px;
            background: rgba(0, 0, 10, 0.8);
            position: relative;
        }

        .mode-selector {
            display: flex;
            gap: 25px;
            margin-bottom: 50px;
            justify-content: center;
            perspective: 1000px;
        }

        .mode-btn {
            flex: 1;
            max-width: 280px;
            padding: 22px 35px;
            border: 3px solid transparent;
            border-radius: 20px;
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: rgba(10, 10, 25, 0.9);
            color: #ffffff;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.6s;
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .mode-btn.active {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            color: #00ffff;
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.6),
                0 20px 40px rgba(0, 255, 255, 0.2);
            text-shadow: 0 0 15px #00ffff;
            animation: activeButtonPulse 2s ease-in-out infinite;
        }

        @keyframes activeButtonPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.4), 0 20px 40px rgba(0, 255, 255, 0.2); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 255, 0.8), 0 20px 40px rgba(0, 255, 255, 0.4); }
        }

        .mode-btn:hover:not(.active) {
            border-color: #ff00ff;
            color: #ff00ff;
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
            text-shadow: 0 0 10px #ff00ff;
        }

        .input-group {
            margin-bottom: 35px;
            position: relative;
            animation: slideInLeft 0.6s ease-out;
        }

        .input-group:nth-child(even) {
            animation: slideInRight 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-label {
            display: block;
            margin-bottom: 12px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: #00ffff;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ffff;
            position: relative;
        }

        .input-label::before {
            content: '▶';
            color: #ff00ff;
            margin-right: 10px;
            animation: labelArrow 1.5s ease-in-out infinite;
        }

        @keyframes labelArrow {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        .input-field {
            width: 100%;
            padding: 20px 25px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem;
            font-weight: 400;
            transition: all 0.4s ease;
            background: rgba(5, 5, 20, 0.9);
            color: #ffffff;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }

        .input-field:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
            background: rgba(0, 20, 40, 0.9);
            color: #00ffff;
        }

        .input-field:focus::placeholder {
            color: rgba(0, 255, 255, 0.6);
        }

        textarea.input-field {
            resize: vertical;
            min-height: 140px;
            line-height: 1.6;
            font-family: 'Fira Code', monospace;
        }

        .action-btn {
            width: 100%;
            padding: 25px;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #0066ff 100%);
            background-size: 300% 300%;
            color: #000;
            border: none;
            border-radius: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .action-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 255, 255, 0.4),
                0 0 60px rgba(255, 0, 255, 0.3);
            animation-duration: 1s;
        }

        .action-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .output-section {
            background: rgba(5, 5, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-top: 35px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.6s ease;
        }

        .output-section.active {
            transform: translateY(0);
            opacity: 1;
            border-color: #00ffff;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .output-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #0066ff);
            background-size: 200% 100%;
            animation: borderFlow 2s linear infinite;
        }

        @keyframes borderFlow {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .output-label {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px #00ffff;
            animation: labelPulse 2s ease-in-out infinite;
        }

        @keyframes labelPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .output-text {
            background: rgba(0, 0, 5, 0.9);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.6;
            min-height: 80px;
            word-break: break-all;
            color: #ffffff;
            position: relative;
            animation: typeWriter 1s ease-out;
        }

        @keyframes typeWriter {
            from { width: 0; overflow: hidden; }
            to { width: 100%; }
        }

        .copy-btn {
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .copy-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .copy-btn:hover::after {
            width: 200px;
            height: 200px;
        }

        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 0, 255, 0.4);
        }

        .key-info {
            background: rgba(10, 0, 20, 0.9);
            border: 2px solid #ff00ff;
            padding: 30px;
            border-radius: 18px;
            margin-top: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: infoGlow 3s ease-in-out infinite;
        }

        @keyframes infoGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 255, 0.6); }
        }

        .key-info::before {
            content: '⚡';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            background: rgba(255, 0, 255, 0.2);
            padding: 10px 15px;
            border-radius: 50%;
            border: 2px solid #ff00ff;
            animation: iconSpin 4s ease-in-out infinite;
        }

        @keyframes iconSpin {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(180deg); }
        }

        .key-info strong {
            color: #ff00ff;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #ff00ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .key-info {
            color: #ffffff;
            font-size: 1.1rem;
            padding-top: 45px;
            line-height: 1.6;
        }

        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 5px;
                border-radius: 20px;
            }

            .header {
                padding: 40px 15px;
            }

            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }

            .header p {
                font-size: 1.1rem;
            }

            .main-content {
                padding: 35px 20px;
            }

            .mode-selector {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 35px;
            }

            .mode-btn {
                max-width: none;
                padding: 18px 25px;
                font-size: 1.1rem;
            }

            .input-label {
                font-size: 1rem;
                letter-spacing: 2px;
            }

            .input-field {
                padding: 16px 20px;
                font-size: 1rem;
            }

            .action-btn {
                padding: 20px;
                font-size: 1.2rem;
                letter-spacing: 2px;
            }

            .output-section {
                padding: 25px 20px;
            }

            .key-info {
                padding: 25px 20px;
                padding-top: 40px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
                letter-spacing: 1px;
            }

            .main-content {
                padding: 25px 15px;
            }

            .mode-btn {
                padding: 16px 20px;
                font-size: 1rem;
                letter-spacing: 1px;
            }

            .input-label {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }

            .input-field {
                padding: 14px 16px;
                font-size: 0.95rem;
            }

            .action-btn {
                padding: 18px;
                font-size: 1.1rem;
                letter-spacing: 1px;
            }
        }

        /* Advanced Animations */
        .fade-in {
            animation: advancedFadeIn 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes advancedFadeIn {
            0% { 
                opacity: 0; 
                transform: translateY(40px) rotateX(15deg); 
                filter: blur(15px);
            }
            50% {
                opacity: 0.5;
                transform: translateY(20px) rotateX(7.5deg);
                filter: blur(7px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) rotateX(0deg); 
                filter: blur(0);
            }
        }

        .pulse {
            animation: advancedPulse 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes advancedPulse {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(1deg); }
            50% { transform: scale(1.02) rotate(0deg); }
            75% { transform: scale(1.05) rotate(-1deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 25px;
            height: 25px;
            margin: -12.5px 0 0 -12.5px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: loadingSpin 1s linear infinite;
        }

        @keyframes loadingSpin {
            to { transform: rotate(360deg); }
        }

        .success {
            animation: successWave 0.8s ease-out;
        }

        @keyframes successWave {
            0% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7); 
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 0 20px rgba(0, 255, 255, 0.3); 
            }
            100% { 
                transform: scale(1); 
                box-shadow: 0 0 0 40px rgba(0, 255, 255, 0); 
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(5, 5, 15, 0.8);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
        }

        /* Page load animation */
        .container {
            animation: pageLoad 1.2s ease-out;
        }

        @keyframes pageLoad {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
                filter: blur(20px);
            }
            50% {
                opacity: 0.5;
                transform: translateY(50px) scale(0.9);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced particles -->
    <div class="particles">
        <div class="particle cyan"></div>
        <div class="particle magenta"></div>
        <div class="particle blue"></div>
        <div class="particle cyan"></div>
        <div class="particle magenta"></div>
        <div class="particle blue"></div>
        <div class="particle cyan"></div>
    </div>

    <!-- Matrix rain effect -->
    <div class="matrix-rain" id="matrixRain"></div>

    <div class="container">
        <div class="header">
            <h1>🔐 SECRET CIPHER</h1>
            <p>Advanced <span style="color: #ff00ff; text-shadow: 0 0 15px #ff00ff;">Quantum</span> Encryption & Decryption</p>
        </div>

        <div class="main-content">
            <div class="mode-selector">
                <button class="mode-btn active" id="encryptBtn" onclick="setMode('encrypt')">
                    🔒 ENCRYPT
                </button>
                <button class="mode-btn" id="decryptBtn" onclick="setMode('decrypt')">
                    🔓 DECRYPT
                </button>
            </div>

            <div class="input-group">
                <label class="input-label" for="textInput">
                    <span id="textLabel">Enter text to encrypt:</span>
                </label>
                <textarea class="input-field" id="textInput" placeholder="Type your classified message here..."></textarea>
            </div>

            <div class="input-group">
                <label class="input-label" for="keyInput">Secret Key:</label>
                <input type="text" class="input-field" id="keyInput" placeholder="Enter your unique quantum key...">
            </div>

            <button class="action-btn" onclick="processText()">
                <span id="actionText">🔐 INITIALIZE ENCRYPTION</span>
            </button>

            <div class="output-section" id="outputSection" style="display: none;">
                <div class="output-label">
                    <span id="outputLabel">🔐 Encrypted Result:</span>
                </div>
                <div class="output-text" id="outputText"></div>
                <button class="copy-btn" onclick="copyToClipboard()">📋 COPY RESULT</button>
            </div>

            <div class="key-info">
                <strong>⚡ Security Protocol:</strong> Your <span style="color: #00ffff; text-shadow: 0 0 10px #00ffff;">quantum key</span> is the only way to decrypt your message. Store it in a <span style="color: #ff00ff; text-shadow: 0 0 10px #ff00ff;">secure location</span> and never share with untrusted parties.
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'encrypt';

        // Create matrix rain effect
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrixRain');
            const chars = '01ABCDEF#$%&*+=<>?@[]{}|';
            
            for (let i = 0; i < 15; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDelay = Math.random() * 10 + 's';
                column.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                let columnText = '';
                for (let j = 0; j < 20; j++) {
                    columnText += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = columnText;
                
                matrixContainer.appendChild(column);
            }
        }

        // Initialize matrix rain on load
        window.addEventListener('load', createMatrixRain);

        // Generate key from string (Python equivalent)
        function generateKeyFromString(keyString) {
            const base = 'abcdefghijklmnopqrstuvwxyz'.split('');
            
            // Enhanced hash function
            function advancedHash(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32-bit integer
                }
                return Math.abs(hash).toString(16).padStart(8, '0').repeat(8).substring(0, 52);
            }
            
            const hashed = advancedHash(keyString);
            
            // Create combined array and sort
            const combined = [];
            for (let i = 0; i < 26; i++) {
                combined.push([hashed[i] || '0', base[i]]);
            }
            combined.sort();
            
            // Create key mapping
            const key = {};
            for (let i = 0; i < 26; i++) {
                key[base[i]] = combined[i][1];
            }
            
            return key;
        }

        // Encrypt function with visual feedback
        function encrypt(text, key) {
            let result = '';
            for (let char of text) {
                if (char >= 'a' && char <= 'z') {
                    result += key[char];
                } else if (char >= 'A' && char <= 'Z') {
                    result += key[char.toLowerCase()].toUpperCase();
                } else {
                    result += char;
                }
            }
            return result;
        }

        // Decrypt function with visual feedback
        function decrypt(text, key) {
            // Create reversed key
            const reversedKey = {};
            for (let [k, v] of Object.entries(key)) {
                reversedKey[v] = k;
            }
            
            let result = '';
            for (let char of text) {
                if (char >= 'a' && char <= 'z') {
                    result += reversedKey[char];
                } else if (char >= 'A' && char <= 'Z') {
                    result += reversedKey[char.toLowerCase()].toUpperCase();
                } else {
                    result += char;
                }
            }
            return result;
        }

        // Enhanced mode switching with animations
        function setMode(mode) {
            currentMode = mode;
            
            const encryptBtn = document.getElementById('encryptBtn');
            const decryptBtn = document.getElementById('decryptBtn');
            const textLabel = document.getElementById('textLabel');
            const actionText = document.getElementById('actionText');
            
            // Add transition effects
            encryptBtn.style.transform = 'scale(0.95)';
            decryptBtn.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                if (mode === 'encrypt') {
                    encryptBtn.classList.add('active');
                    decryptBtn.classList.remove('active');
                    textLabel.innerHTML = 'Enter text to <span style="color: #00ffff; text-shadow: 0 0 10px #00ffff;">encrypt</span>:';
                    actionText.innerHTML = '🔐 INITIALIZE ENCRYPTION';
                } else {
                    decryptBtn.classList.add('active');
                    encryptBtn.classList.remove('active');
                    textLabel.innerHTML = 'Enter text to <span style="color: #ff00ff; text-shadow: 0 0 10px #ff00ff;">decrypt</span>:';
                    actionText.innerHTML = '🔓 INITIALIZE DECRYPTION';
                }
                
                encryptBtn.style.transform = 'scale(1)';
                decryptBtn.style.transform = 'scale(1)';
            }, 150);
            
            // Clear output with animation
            const outputSection = document.getElementById('outputSection');
            if (outputSection.classList.contains('active')) {
                outputSection.style.transform = 'translateY(20px)';
                outputSection.style.opacity = '0';
                setTimeout(() => {
                    outputSection.style.display = 'none';
                    outputSection.classList.remove('active');
                }, 300);
            }
        }

        // Enhanced processing with advanced animations
        function processText() {
            const textInput = document.getElementById('textInput').value;
            const keyInput = document.getElementById('keyInput').value;
            const actionBtn = document.querySelector('.action-btn');
            
            if (!textInput.trim()) {
                showNotification('⚠️ Please enter some text to process!', 'warning');
                shakeElement(document.getElementById('textInput'));
                return;
            }
            
            if (!keyInput.trim()) {
                showNotification('⚠️ Please enter a quantum key!', 'warning');
                shakeElement(document.getElementById('keyInput'));
                return;
            }

            // Enhanced loading animation
            actionBtn.classList.add('loading');
            const originalText = actionBtn.innerHTML;
            actionBtn.innerHTML = currentMode === 'encrypt' ? 'ENCRYPTING...' : 'DECRYPTING...';
            
            // Create processing particles
            createProcessingEffect();
            
            // Simulate quantum processing time
            setTimeout(() => {
                const key = generateKeyFromString(keyInput);
                let result;
                
                if (currentMode === 'encrypt') {
                    result = encrypt(textInput, key);
                } else {
                    result = decrypt(textInput, key);
                }
                
                // Show result with enhanced animations
                displayResult(result);
                
                // Remove loading and add success animation
                actionBtn.classList.remove('loading');
                actionBtn.innerHTML = originalText;
                actionBtn.classList.add('pulse');
                
                setTimeout(() => {
                    actionBtn.classList.remove('pulse');
                }, 800);

                showNotification('✅ Operation completed successfully!', 'success');
            }, 1500);
        }

        // Display result with typewriter effect
        function displayResult(result) {
            const outputSection = document.getElementById('outputSection');
            const outputLabel = document.getElementById('outputLabel');
            const outputText = document.getElementById('outputText');
            
            outputLabel.innerHTML = currentMode === 'encrypt' ? 
                '🔐 <span style="color: #00ffff; text-shadow: 0 0 15px #00ffff;">Encrypted</span> Result:' : 
                '🔓 <span style="color: #ff00ff; text-shadow: 0 0 15px #ff00ff;">Decrypted</span> Result:';
            
            outputSection.style.display = 'block';
            outputSection.classList.add('fade-in', 'active');
            
            // Typewriter effect for result
            outputText.textContent = '';
            let i = 0;
            const typeInterval = setInterval(() => {
                outputText.textContent += result[i];
                i++;
                if (i >= result.length) {
                    clearInterval(typeInterval);
                }
            }, 30);
            
            // Scroll to result smoothly
            setTimeout(() => {
                outputSection.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 500);
        }

        // Enhanced copy functionality
        function copyToClipboard() {
            const outputText = document.getElementById('outputText').textContent;
            const copyBtn = document.querySelector('.copy-btn');
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(outputText).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '✅ COPIED!';
                    copyBtn.classList.add('success');
                    
                    // Create copy success particles
                    createCopySuccessEffect(copyBtn);
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.classList.remove('success');
                    }, 2500);
                    
                    showNotification('📋 Result copied to clipboard!', 'success');
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = outputText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                showNotification('📋 Result copied to clipboard!', 'success');
            }
        }

        // Create processing effect
        function createProcessingEffect() {
            const container = document.querySelector('.main-content');
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 4px;
                    height: 4px;
                    background: ${Math.random() > 0.5 ? '#00ffff' : '#ff00ff'};
                    border-radius: 50%;
                    box-shadow: 0 0 10px currentColor;
                    pointer-events: none;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: processingParticle 2s ease-out forwards;
                `;
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }

        // Create copy success effect
        function createCopySuccessEffect(element) {
            const rect = element.getBoundingClientRect();
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 6px;
                    height: 6px;
                    background: #00ffff;
                    border-radius: 50%;
                    box-shadow: 0 0 15px #00ffff;
                    pointer-events: none;
                    left: ${rect.left + rect.width/2}px;
                    top: ${rect.top + rect.height/2}px;
                    animation: copySuccess 1s ease-out forwards;
                    z-index: 1000;
                `;
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // Shake animation for invalid inputs
        function shakeElement(element) {
            element.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                element.style.animation = '';
            }, 500);
        }

        // Enhanced notification system
        function showNotification(message, type) {
            const notification = document.createElement('div');
            const colors = {
                success: 'linear-gradient(135deg, #00ffff, #0066ff)',
                warning: 'linear-gradient(135deg, #ff00ff, #ff6600)',
                error: 'linear-gradient(135deg, #ff0066, #ff0000)'
            };
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${colors[type] || colors.success};
                color: #000;
                padding: 15px 25px;
                border-radius: 12px;
                font-family: 'Orbitron', monospace;
                font-weight: 700;
                font-size: 0.9rem;
                z-index: 1000;
                animation: notificationSlide 0.5s ease-out;
                backdrop-filter: blur(10px);
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                text-transform: uppercase;
                letter-spacing: 1px;
                max-width: 300px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'notificationSlideOut 0.5s ease-in forwards';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }

        // Add CSS animations for effects
        const additionalStyles = document.createElement('style');
        additionalStyles.textContent = `
            @keyframes processingParticle {
                0% { 
                    opacity: 1; 
                    transform: scale(1) rotate(0deg); 
                }
                100% { 
                    opacity: 0; 
                    transform: scale(0) rotate(360deg) translateY(-100px); 
                }
            }
            
            @keyframes copySuccess {
                0% { 
                    opacity: 1; 
                    transform: scale(1) rotate(0deg); 
                }
                100% { 
                    opacity: 0; 
                    transform: scale(0) rotate(360deg) translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px); 
                }
            }
            
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            
            @keyframes notificationSlide {
                0% { 
                    transform: translateX(100%); 
                    opacity: 0; 
                }
                100% { 
                    transform: translateX(0); 
                    opacity: 1; 
                }
            }
            
            @keyframes notificationSlideOut {
                0% { 
                    transform: translateX(0); 
                    opacity: 1; 
                }
                100% { 
                    transform: translateX(100%); 
                    opacity: 0; 
                }
            }
        `;
        document.head.appendChild(additionalStyles);

        // Enhanced keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && (event.ctrlKey || event.metaKey)) {
                processText();
            }
            if (event.key === 'Escape') {
                const outputSection = document.getElementById('outputSection');
                if (outputSection.classList.contains('active')) {
                    setMode(currentMode); // This will clear the output
                }
            }
        });

        // Auto-resize textarea with smooth animation
        const textInput = document.getElementById('textInput');
        textInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(140, this.scrollHeight) + 'px';
        });

        // Add focus effects for inputs
        document.querySelectorAll('.input-field').forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(5px)';
            });
            
            field.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });

        // Initialize page with welcome effect
        window.addEventListener('load', function() {
            setTimeout(() => {
                showNotification('🚀 Quantum Cipher System Online!', 'success');
            }, 1000);
        });
    </script>
