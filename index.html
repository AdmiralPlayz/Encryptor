    <script>
        let currentMode = 'encrypt';

        // Generate key from string
        function generateKeyFromString(keyString) {
            const base = 'abcdefghijklmnopqrstuvwxyz'.split('');
            
            function advancedHash(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(16).padStart(8, '0').repeat(8).substring(0, 52);
            }
            
            const hashed = advancedHash(keyString);
            
            const combined = [];
            for (let i = 0; i < 26; i++) {
                combined.push([hashed[i] || '0', base[i]]);
            }
            combined.sort();
            
            const key = {};
            for (let i = 0; i < 26; i++) {
                key[base[i]] = combined[i][1];
            }
            
            return key;
        }

        // Encrypt function
        function encrypt(text, key) {
            let result = '';
            for (let char of text) {
                if (char >= 'a' && char <= 'z') {
                    result += key[char];
                } else if (char >= 'A' && char <= 'Z') {
                    result += key[char.toLowerCase()].toUpperCase();
                } else {
                    result += char;
                }
            }
            return result;
        }

        // Decrypt function
        function decrypt(text, key) {
            const reversedKey = {};
            for (let [k, v] of Object.entries(key)) {
                reversedKey[v] = k;
            }
            
            let result = '';
            for (let char of text) {
                if (char >= 'a' && char <= 'z') {
                    result += reversedKey[char];
                } else if (char >= 'A' && char <= 'Z') {
                    result += reversedKey[char.toLowerCase()].toUpperCase();
                } else {
                    result += char;
                }
            }
            return result;
        }

        // Mode switching with field clearing
        function setMode(mode) {
            currentMode = mode;
            
            const encryptBtn = document.getElementById('encryptBtn');
            const decryptBtn = document.getElementById('decryptBtn');
            const textLabel = document.getElementById('textLabel');
            const keyInput = document.getElementById('keyInput');
            const actionText = document.getElementById('actionText');
            const outputSection = document.getElementById('outputSection');
            
            // Clear all fields when switching modes
            document.getElementById('textInput').value = '';
            document.getElementById('keyInput').value = '';
            
            // Clear output section
            outputSection.classList.remove('active');
            document.getElementById('outputText').textContent = '';
            
            if (mode === 'encrypt') {
                encryptBtn.classList.add('active');
                decryptBtn.classList.remove('active');
                textLabel.innerHTML = 'Enter text to <span style="color: #00ffff; text-shadow: 0 0 10px #00ffff;">encrypt</span>:';
                keyInput.placeholder = 'Make a key of your own...';
                actionText.innerHTML = 'üîê INITIALIZE ENCRYPTION';
                document.getElementById('outputLabel').innerHTML = 'üîê <span style="color: #00ffff; text-shadow: 0 0 15px #00ffff;">Encrypted</span> Result:';
            } else {
                decryptBtn.classList.add('active');
                encryptBtn.classList.remove('active');
                textLabel.innerHTML = 'Enter text to <span style="color: #ff00ff; text-shadow: 0 0 10px #ff00ff;">decrypt</span>:';
                keyInput.placeholder = 'Enter your unique quantum key...';
                actionText.innerHTML = 'üîì INITIALIZE DECRYPTION';
                document.getElementById('outputLabel').innerHTML = 'üîì <span style="color: #ff00ff; text-shadow: 0 0 15px #ff00ff;">Decrypted</span> Result:';
            }
        }

        // Process text with minimal animations
        function processText() {
            const textInput = document.getElementById('textInput').value;
            const keyInput = document.getElementById('keyInput').value;
            const actionBtn = document.querySelector('.action-btn');
            
            if (!textInput.trim()) {
                showNotification('‚ö†Ô∏è Please enter some text to process!', 'warning');
                return;
            }
            
            if (!keyInput.trim()) {
                showNotification('‚ö†Ô∏è Please enter a quantum key!', 'warning');
                return;
            }

            // Simple loading state
            actionBtn.classList.add('loading');
            const originalText = actionBtn.innerHTML;
            actionBtn.innerHTML = currentMode === 'encrypt' ? 'ENCRYPTING...' : 'DECRYPTING...';
            
            // Process with short delay
            setTimeout(() => {
                const key = generateKeyFromString(keyInput);
                let result;
                
                if (currentMode === 'encrypt') {
                    result = encrypt(textInput, key);
                } else {
                    result = decrypt(textInput, key);
                }
                
                // Show result
                displayResult(result);
                
                // Remove loading
                actionBtn.classList.remove('loading');
                actionBtn.innerHTML = originalText;

                showNotification('‚úÖ Operation completed successfully!', 'success');
            }, 800);
        }

        // Display result smoothly
        function displayResult(result) {
            const outputSection = document.getElementById('outputSection');
            const outputText = document.getElementById('outputText');
            
            outputText.textContent = result;
            outputSection.classList.add('active');
            
            // Smooth scroll to result
            setTimeout(() => {
                outputSection.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 300);
        }

        // Copy functionality
        function copyToClipboard() {
            const outputText = document.getElementById('outputText').textContent;
            const copyBtn = document.querySelector('.copy-btn');
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(outputText).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '‚úÖ COPIED!';
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                    
                    showNotification('üìã Result copied to clipboard!', 'success');
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = outputText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                showNotification('üìã Result copied to clipboard!', 'success');
            }
        }

        // Notification system
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'notificationSlideOut 0.4s ease-in forwards';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 400);
            }, 3000);
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && (event.ctrlKey || event.metaKey)) {
                processText();
            }
            if (event.key === 'Escape') {
                const outputSection = document.getElementById('outputSection');
                if (outputSection.classList.contains('active')) {
                    outputSection.classList.remove('active');
                }
            }
        });

        // Auto-resize textarea
        const textInput = document.getElementById('textInput');
        textInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(Math.max(120, this.scrollHeight), 300) + 'px';
        });

        // Initialize
        window.addEventListener('load', function() {
            setTimeout(() => {
                showNotification('üöÄ Quantum Cipher System Online!', 'success');
            }, 500);
        });
    </script>
</body>
